<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1ffa921682.js"
      crossorigin="anonymous"
    ></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-8 text-center" style="margin-left: 200px">
          <div class="card">
            <img class="card-img-top" src="images/1.jfif" alt="" />
            <div class="card-body">
              <h5 class="card-title">Coding isn't difficult</h5>
              <p class="card-text"></p>
              <a class="card-link" href="#">Read more</a>
            </div>
            <div class="card-footer">
              <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
              <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
